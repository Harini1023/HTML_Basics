<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <!-- The link opens in the same tab -->
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <!-- The link opens in a new tab -->
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p> 
  
  <!-- Internal links -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- Local image -->
  <img src="/BTS.jpg" alt="My Image" width="200">
  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
</body>
</html>
